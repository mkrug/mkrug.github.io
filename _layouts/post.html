---
layout: default
---

{% assign author = site.data.authors[page.author] %}

<article class="post main">
  <header class="main-title">
    <div class="name"> <a href="{{ author.url }}" target="_blank">{{ author.name }}</a> </div>
    <div class="avatar"><a href="{{ author.url }}" target="_blank"> <img src="{{ author.avatar }}?s=80"/> </a> </div>
    <div class="arrow-right">
  </header>

  <h3 class="post-title"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h3>
  <p>
    {{ page.content }}
  </p>

  <footer class="info">
    <time> {{ page.date | date: "%B %-d, %Y" }} </time>
  </footer>

  <div class="comments">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'mkrug'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'https://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="https://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
  </div>
</article>
